apiVersion: v1
kind: Service
metadata:
  name: redis-svc
spec:
  selector:
    app: redis-deploy
  type: NodePort
  ports:
  - port: 6379
    targetPort: 6379

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-deploy
  template:
    metadata:
      labels:
        app: redis-deploy
    spec:
      containers:
      - name: redis
        image: redis:5.0.7
        ports:
        - containerPort: 6379

---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: myapp-ds
spec:
  selector:
    matchLabels:
      app: myapp-ds
  template:
    metadata:
      labels:
        app: myapp-ds
    spec:
      containers:
      - name: filebeat
        image: store/elastic/filebeat:6.8.5
        env:
        - name: REDIS_HOST
          value: redis-svc.default.svc.cluster.local
        - name: REDIS_LOG_LEVEL
          value: info